{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title> {% block title %}  {% endblock %}</title>
   <link rel="icon" href="{% static 'image/cur-pic.png'%}"
          type="image/x-icon">

  </head>

  <style>
      body{

      	background-color:rgb(192, 192, 192);

      }

  </style>
  <body>

  <!-- header  -->

  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <div class="container-fluid">
     <img src="{% static 'image/cur-pic.png'%}" class="rounded-circle" alt="Cinque Terre" width="55" height="55">
    <a class="navbar-brand" href="{% url 'home'%}">BugBountyBro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
        </li>
           <li class="nav-item">
                <a class="nav-link" href="{% url 'tutorial'%}">Tutorial</a>
             </li>

           <li class="nav-item">
          <a class="nav-link" href="{% url 'image'%}">Photography</a>
          </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'movies'%}">Movies</a>
             </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Tools
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
             <li class="nav-item">
                <a class="nav-link" href="{% url 'ipfinder' %}">IP finder</a>
             </li>

          </ul>
        </li>
          <!-- social meadia -->
           <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Follow me
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
             <li class="nav-item">
                <a class="nav-link" href="https://www.instagram.com/bugbountybro?igsh=MXhsZDFrbHZjbm5kdw==">Instagram</a>
             </li>
                <li class="nav-item">
                <a class="nav-link" href="https://www.youtube.com/@BugBountyBro">YouTube</a>
             </li>

          </ul>
        </li>
      </ul>

      <form method="get"  class="d-flex">
        <input class="form-control me-2" type="search" ip="search" name="query" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>

       <div class="d-flex m-2">
          {% if user.is_authenticated %}
         <a class="btn btn-primary m-1" href="{% url 'logout'%}" role="button">Logout</a>
           {% else %}
       <a class="btn btn-primary m-1" href="{% url 'login'%}" role="button">Login</a>

       <a class="btn btn-primary m-1" href="{% url 'signup'%}" role="button">Signup</a>
         {% endif %}
       </div>

    </div>
  </div>
</nav>

  <!-- endheader -->


  {% block contant %}


  {% endblock %}









    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
